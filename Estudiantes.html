<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasky - Gestor de Tareas</title>
  <link rel="stylesheet" href="Estudiantes.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>Tareas para el hijo de Manon</h1>
      <nav>
        <ul>
          <li><a href="#" class="active">DashManon</a></li>
          <li><a href="#">Tareas</a></li>
          <li><a href="#">Calendario</a></li>
          <li><a href="#">Miembros</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <header class="top-bar">
        <input type="text" placeholder="Search tasks" />
        <div class="actions">
          <button>Preview</button>
          <button>Sort</button>
          <button>Filter</button>
        </div>
      </header>

      <section class="tasks">
        <div class="task-column">
          <h2>En Progreso (90)</h2>
          <div class="task-card">
            <h3>User Flow</h3>
            <p>Diseñando helicoptero para el hijo de Mañon...</p>
            <div class="tareasfooter">
              <span class="tareitas">👤👤👤</span>
              <button class="boton-ver">👁️</button>
              <button class="eleminar-btn">🗑️</button>
              <button class="editar-btn">✏️</button>
            </div>
          </div>
        </div>

        <div class="task-column">
          <h2>Tareas de JOSE (4)</h2>
        </div>

        <div class="task-column">
          <h2>Atrasadas (50)</h2>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
